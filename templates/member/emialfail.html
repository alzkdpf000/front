<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>계정 찾기 실패</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f8d7da;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .error-container {
      background-color: #fff;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
      border: 1px solid #f5c6cb;
    }

    h2 {
      color: #721c24;
      margin-bottom: 16px;
    }

    p {
      color: #721c24;
      margin-bottom: 24px;
    }

    .retry-button {
      display: inline-block;
      padding: 12px 24px;
      background-color: #dc3545;
      color: white;
      border: none;
      border-radius: 4px;
      text-decoration: none;
      font-size: 16px;
    }

    .retry-button:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>
  <div class="error-container">
    <h2>계정을 찾을 수 없습니다</h2>
    <p>입력하신 이메일 주소로 등록된 계정이 존재하지 않습니다.<br>
    이메일 주소를 다시 확인해주세요.</p>
    <a href="/find-account" class="retry-button">다시 시도하기</a>
  </div>
</body>
</html>

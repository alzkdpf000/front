<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인증센터 - 이메일 변경 ㅣ 궁금할 땐, 아하!</title>
    <link rel= "stylesheet" href="../../static/css/member/password-change.css">
    <link rel="shortcut icon" href="https://www.a-ha.io/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="change-email-whole-body">
        <div class="change-email-header-area"></div>
        <div class="change-email-main-content-wrapper">
            <div class ="change-email-main-content-container">
                <div class ="change-email-main-title-container">
                    <img alt="이메일 이미지" loading="lazy" width="48" height="48" decoding="async" data-nimg="1" style="color:transparent" src="https://media.a-ha.io/aha-qna/images/common/v2/auth/auth-email.png">
                    <span class="change-email-main-title">
                        비밀번호 
                        <!-- -->
                        변경
                    </span>
</div>
                <form action="submit">
                    <div class="change-email-content-container">
                        <div class="change-email-used-container">
                            <div class="change-email-used-wrapper ">
                                <div class="change-email-used-title-wrapper">
                                    <label for="used-email" class="change-email-used-label">
                                        <span class="change-email-used">비밀번호 입력</span>
                                    </label>
                                </div>
                                <div disabled value ="비밀번호" class="change-email-used-email">
                                    <input disabled id="used-email" class="change-email-used-input" value="비밀번호 재입력">
                                </div>
                            </div>
                        </div>
                        <div class="change-email-used-container">
                            <div class="change-email-used-wrapper">
                                <div class="change-email-used-title-wrapper">
                                    <label for="new-email" class="change-email-new-label">
                                        <span class="change-email-used">비밀번호 재입력</span>
                                    </label>
                                </div>
                                <div class="change-email-new-container">
                                    <input aria-placeholder="변경하실 이메일 주소를 입력해 주세요." id="new-email" name="new-email" placeholder="비밀번호 재입력" class="change-email-used-input" value="">
                                </div>
                            </div>
                            <div class="change-email-error-message-wrapper">
                                <span class="change-email-error-message-container">
                                    <span class="change-email-error-message">비밀번호를 입력해 주세요.</span>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="change-email-button-container">
                        <button type="button" class="change-email-button-wrapper" color="grey" height="54">
                            <span class="change-email-button">취소</span>
                        </button>
                        <button type="submit" color="primary" height="54" class="change-email-button-config">
                            <span class="change-email-button">확인</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <div class="change-email-footer-area">
            <footer class="change-email-footer-wrapper">
                <span class="change-email-footer">
                    © 2025 Aha. All rights reserved.
                </span>
            </footer>
        </div>
    </div>
</body>
</html>

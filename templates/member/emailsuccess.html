<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>계정 확인 결과</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .result-container {
      background-color: #fff;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    h2 {
      margin-bottom: 16px;
    }

    .account-info {
      margin: 24px 0;
      padding: 16px;
      background-color: #e9f7ef;
      border: 1px solid #c3e6cb;
      border-radius: 6px;
    }

    .next-button {
      display: inline-block;
      padding: 12px 24px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      text-decoration: none;
      font-size: 16px;
      margin-top: 20px;
    }

    .next-button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="result-container">
    <h2>계정이 확인되었습니다 ✅</h2>

    <div class="account-info">
      <p><strong>이름:</strong> 홍길동</p>
      <p><strong>아이디:</strong> hong1234</p>
      <p><strong>이메일:</strong> user@example.com</p>
    </div>

    <a href="/reset-password" class="next-button">비밀번호 재설정</a>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="../../static/css/fonts.css">
        <link rel="stylesheet" href="../../static/css/hospital/hospital-info.css">
    </head>
    <body>
        <main>
            <div class="main-container">
                <div class="content-wrapper">
                    <div class="info-layout-container">
                        <div class="info-main-layout-wrap">
                            <div class="info-header-layout">
                                <div class="info-header-wrap">
                                    <img class="info-profil-img" src="../../static/images/temp_hospital.jpeg" style="color:transparent" width="140" height="140">
                                    <div class="info-profil-text-wrap">
                                        <div class="info-profil-name-wrap">
                                            <div class="info-profil-span-wrap">
                                                <span class="info-profil-name">
                                                    병원 이름
                                                </span>
                                            </div>
                                            <div class="info-profil-span-wrap address">
                                                <span class="info-profil-introduction department">
                                                    소속 병원
                                                </span>
                                                <span class="info-profil-introduction department-content">
                                                    서울 백병원
                                                </span>
                                            </div>
                                            <div class="info-profil-span-wrap address">
                                                <span class="info-profil-introduction department">
                                                    상세 주소
                                                </span>
                                                <span class="info-profil-introduction department-content">
                                                    서울 노원구 동일로 1342 상계백병원
                                                </span>
                                            </div>
                                            <div class="info-profil-introduction">
                                                <span class="info-profil-introduction department">
                                                    병원 전화 번호
                                                </span>
                                                <span class="info-profil-introduction department-content">
                                                    02-123-1234
                                                </span>

                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- 진료과목 -->
                    <div>
                        <div class="department-tag-wrap">
                            <div class="department-tag-container">
                                <div class="department-tag-content">
                                    <span class="department-tag-text">진료 과목</span>
                                </div>
                            </div>
                        </div>
                        <div class="department-list-container">
                            <div class="department-list-wrap">
                                <div class="department-item">
                                    내과
                                </div>
                                <div class="department-item">
                                    외과
                                </div>
                                <div class="department-item">
                                    졍형외과
                                </div>
                                <div class="department-item">
                                    산부인과
                                </div>
                                <div class="department-item">
                                    산부인과
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- /진료과목 -->

                    <div style="margin-top:26px">
                        <div class="department-tag-wrap">
                            <div class="department-tag-container">
                                <div class="department-tag-content">
                                    <span class="department-tag-text">의료진</span>
                                </div>
                            </div>
                        </div>
                        <div class="department-list-container">
                            <div class="department-list-wrap">
                                <ul
                                    class="content-list" id="intersectionObserver">
                                    <!-- 의료진 부분 -->
                                    <li>
                                        <!-- 클릭 버튼 -->
                                        <a class="link-click">
                                            <div class="content-info">
                                                <img src="https://media.a-ha.io/aha-qna/images/v3/product/default-profile-image.webp" width="30" height="30" alt="" class="contentInfoImg" style="color: transparent">
                                                <div class="content-info-text">
                                                    <div class="type-user-wrapper">
                                                        <div class="depart-treatment">
                                                            <div class="mail-doctor-info doctor-info">
                                                                <span class="doctorinfo-name">
                                                                    의사 이름
                                                                </span>
                                                                <span class="first">
                                                                    진료 과목
                                                                </span>
                                                                <span class="second">
                                                                    안과
                                                                </span>
                                                                <span class="first detail-address">
                                                                    상세 주소
                                                                </span>
                                                                <span class="second">
                                                                    서울 노원구 동일로 1342 상계백병원
                                                                </span>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </a>
                                        <!-- /클릭 버튼 -->
                                    </li>
                                    <!-- /의료진 부분 -->
                                <!-- 나중에 삭제 -->

                                    <!-- /나중에 삭제  -->


                                </ul>
                            </div>
                            <!-- 이거는 만에 하나임 임시로 일단 만들어 놓은 부분 -->
                            <div class="no-search-result-wrap">
                                <img src="https://media.a-ha.io/aha-qna/images/v3/product/feed/message.webp" width="48" height="48" style="color:transparent">
                                <span class="no-search-result-text">
                                    보유 의사가 없습니다.
                                </span>
                            </div>
                            <!-- /이거는 만에 하나임 임시로 일단 만들어 놓은 부분 -->
                        </div>
                    </div>

                    <div style="height:300px" id="intersectionObserverLayout"></div>
                </div>
                <div class="side-bar-container">
                    <div class="kakao-map"></div>
                </div>
            </div>
        </main>
    </body>
</html>

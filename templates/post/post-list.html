<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../static/css/fonts.css">
    <link rel="stylesheet" href="../../static/css/post/post-list.css">
</head>
<body>
    <!-- main -->
    <main>
        <div class="main-container">
            <header class="coach-mark-wrapper">
                <div class="total-search-container">
                    <!-- 잠시 대기 -->
                    <form id="searchForm" name="searchForm">
                        <div class="total-search-input-wrap">
                            <!-- 검색 이벤트 -->
                            <input type="text" class="total-search-input" placeholder="검색어를 입력해주세요." form="searchForm" name="searchContent">
                            <!-- /검색 이벤트 -->
                            <img alt="search" loading="lazy" width="24" height="24" decoding="async" data-nimg="1" style="color:transparent" src="https://media.a-ha.io/aha-qna/images/common/icons/mark/magnifying-000%20default.svg">
                        </div>
                    </form>
                    <!-- /잠시 대기 -->
                </div>
                
            </header>
            <!-- 무한 스크롤 -->
            <div class="content-wrapper">
                <div class="content-list-container">
                    <div class="category-list-wrap">
                        <div class="category-list-container">
                            <!-- 버튼 이벤트 모달 열기 -->
                            <button class="category-container-modal-btn">
                                <span class="check-list">전체</span>
                                <div class="check-list-svg">
                                    <svg fill="none" height="20" viewbox="0 0 20 20" width="20" xmlns="http://www.w3.org/2000/svg">
                                        <path clip-rule="evenodd" d="M6.57967 16.629C6.14033 16.1897 6.14033 15.4773 6.57967 15.038L11.6175 10.0002L6.57967 4.96233C6.14033 4.52299 6.14033 3.81068 6.57967 3.37134C7.01901 2.932 7.73132 2.932 8.17066 3.37134L14.004 9.20467C14.4433 9.64401 14.4433 10.3563 14.004 10.7957L8.17066 16.629C7.73132 17.0683 7.01901 17.0683 6.57967 16.629Z" fill="var(--color-gray-400)" fill-rule="evenodd"></path>
                                    </svg>
                                </div>
                            </button>
                            <!-- /버튼 이벤트 모달 열기 -->
                        </div>
                    </div>
                    <hr class="category-ul-horizon">
                    <ul
                        class="content-list" id="intersectionObserver">
                        <!--  답변 반복 부분 -->
                        <!-- /답변 반복부분 -->
                        <!-- 나중에 삭제 -->
                        <li>
                            <a class="test">
                                <div class="answer-list-container">
                                        <img src="https://media.a-ha.io/aha-qna/images/v3/product/default-profile-image.webp" width="48" height="48" class="answer-client-img">
                                        <div class="answer-list-content-tag">
                                                <div class="category-wrap">
                                                    <span>
                                                        내과
                                                    </span>
                                                </div>
                                                <div class="category-bottom-wrap">
                                                    <span class="writer-name">
                                                        작성자 이름
                                                    </span>
                                                    <svg fill="none" height="3" viewBox="0 0 2 3" width="2" xmlns="http://www.w3.org/2000/svg"><circle cx="1" cy="1.5" fill="#282b2f" r="1"></circle></svg>
                                                    <span class="write-create-time">1일 전</span>
                                                </div>
                                        </div>
                                </div>
                            </a>
                        </li>
                        <!-- /나중에 삭제  -->
                    </ul>
                    <div class="no-search-result-wrap">
                        <img src="https://media.a-ha.io/aha-qna/images/v3/product/feed/message.webp" width="48" height="48" style="color:transparent">
                        <span class="no-search-result-text">
                            검색 결과가 없어요. 다시 검색해서 해결해 보세요!
                        </span>
                    </div>
                    <div style="height:300px" id="intersectionObserverLayout"></div>
                </div>
                <div class="side-bar-container">
                    <div class="kakao-map"></div>
                </div>
            </div>
            <!-- /무한 스크롤 -->
        </div>


    </main>
    <!-- /main -->
</body>
</html>
